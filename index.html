<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--This div is used to add some padding to the calculator-->
            <div class="subdiv">
                Amount <input type="number" min="0"  id="principal" oninput="verifyAmountFiled()" />  <br/><br/>
                Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" /> 
                <span id="rate_val">10.25 %</span>
                <br/><br/>
                No. of Years 
                <select id="years">
                    <option value="1">1</option>                
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br/><br>
                <button onclick="compute()">Compute Interest</button><br/><br/>
                <span id="result">
                    <!--Here will be placed the computed result-->
                </span><br/>
            </div>
            <footer>
                &#169; This Calculator belongs to Antonio Spina
            </footer>
        </div>
        
    </body>
</html>
